<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ情報更新</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
</head>
<body>
	<nav class="navbar navbar-light bg-secondary mb-3">
		<div class="container-fluid">
			<p class="mx-auto text-white">
				<b>ユーザ名さん</b>
			</p>
			<p>
				<a href="#" class="text-danger">ログアウト</a>
			</p>
		</div>
	</nav>

	<div class="container loginArea">
		<p class="h1 mb-5 font-weight-bold">ユーザ情報更新</p>

		<form>
			<div class="row">
				<label for="loginId" class="col-sm-4 col-form-label"><b>ログインID</b></label>
				<div class="col-sm-8">
					<p>id001</p>
				</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label"><b>パスワード</b></label>
				<div class="col-sm-8">
					<input type="password" id="password" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="passwordConfirm" class="col-sm-4 col-form-label"><b>パスワード(確認)</b></label>
				<div class="col-sm-8">
					<input type="password" id="passwordConfirm" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="userName" class="col-sm-4 col-form-label"><b>ユーザ名</b></label>
				<div class="col-sm-8">
					<input type="text" id="userName" value="田中太郎" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="birthdate" class="col-sm-4 col-form-label"><b>生年月日</b></label>
				<div class="col-sm-8">
					<input type="text" id="birthdate" value="1989/04/26" class="form-control">
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-primary width150Button">更新</button>
		<p><a href="#" class="text-primary">戻る</a></p>
	</div>
</body>
</html>
