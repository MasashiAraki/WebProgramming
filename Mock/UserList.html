<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ一覧</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
</head>
<body>
	<nav class="navbar navbar-light bg-secondary mb-3">
		<div class="container-fluid">
			<p class="mx-auto text-white">
				<b>ユーザ名さん</b>
			</p>
			<p>
				<a href="#" class="text-danger">ログアウト</a>
			</p>
		</div>
	</nav>

	<div class="container">
		<div class="">
			<p class="h1 mb-5 font-weight-bold text-center">ユーザ一覧</p>
			<p class="text-right"><a href="#" class="text-primary">新規登録</a></p>

			<form>
				<div class="form-group row">
					<label for="loginId" class="col-sm-4 col-form-label text-center"><b>ログインID</b></label>
					<div class="col-sm-8">
						<input type="text" id="loginId" class="form-control">
					</div>
				</div>

				<div class="form-group row">
					<label for="userName" class="col-sm-4 col-form-label"><b>ユーザ名</b></label>
					<div class="col-sm-8">
						<input type="text" id="userName" class="form-control">
					</div>
				</div>

				<div class="form-group row">
					<label for="birthday" class="col-sm-4 col-form-label"><b>生年月日</b></label>
					<div class="col-sm-">
						<input type="date" id="birthday" class="from-control">
					</div>

					<div class="col-sm-">
						<input type="date" id="birthday" class="from-control">
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-secondary width150Button">検索</button>
			<hr>

			</div>

			<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">ログインID</th>
				<th scope="col">ユーザ名</th>
				<th scope="col">生年月日</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">id0001</th>
				<th scope="row">田中太郎</th>
				<th scope="row">1989年04月26日</th>
				<th scope="row">
					<button type="button" class="btn btn-primary btn-sm">詳細</button>
					<button type="button" class="btn btn-success btn-sm">更新</button>
					<button type="button" class="btn btn-danger btn-sm">削除</button>
				</th>
			</tr>

			<tr>
				<th scope="row">id0002</th>
				<th scope="row">佐藤二朗</th>
				<th scope="row">2001年11月12日</th>
				<th scope="row">
					<button type="button" class="btn btn-primary btn-sm">詳細</button>
					<button type="button" class="btn btn-success btn-sm">更新</button>
					<button type="button" class="btn btn-danger btn-sm">削除</button>
				</th>
			</tr>

			<tr>
				<th scope="row">id0003</th>
				<th scope="row">佐川真司</th>
				<th scope="row">2000年01月01日</th>
				<th scope="row">
					<button type="button" class="btn btn-primary btn-sm">詳細</button>
					<button type="button" class="btn btn-success btn-sm">更新</button>
					<button type="button" class="btn btn-danger btn-sm">削除</button>
				</th>
			</tr>
		</tbody>
	</table>



	</div>





</body>
</html>
