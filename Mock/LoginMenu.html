<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
</head>
<body>
	<div class="container loginArea ">
		<p class="h1 mb-5 mt-3 font-weight-bold">ログイン画面</p>
		<form>
			<div class="form-group row">
				<label for="loginId" class="col-sm-4 col-form-label"><b>ログインID</b></label>
				<div class="col-sm-8">
					<input type="text" id="loginId" class="form-control">
				</div>
			</div>

			<div class="form-group row loginArea">
				<label for="password" class="col-sm-4 col-form-label"><b>パスワード</b></label>
				<div class="col-sm-8">
					<input type="password" id="password" class="form-control">
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-primary width150Button">ログイン</button>
	</div>
</body>
</html>
