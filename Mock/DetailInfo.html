<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ情報詳細参照</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
</head>
<body>
	<nav class="navbar navbar-light bg-secondary mb-3">
		<div class="container-fluid">
			<p class="mx-auto text-white"><b>ユーザ名さん</b></p>
			<p><a href="#" class="text-danger">ログアウト</a></p>
		</div>
	</nav>

	<div class="container loginArea">
		<p class="h1 mb-5 font-weight-bold">ユーザ情報詳細参照</p>

		<div class="row">
			<label for="loginId" class="col-sm-4 col-form-label"><b>ログインID</b></label>
			<div class="col-sm-8">
				<p class="form-control-plaintext">ログインIDを表示</p>
			</div>
		</div>

		<div class="row">
			<label for="userName" class="col-sm-4 col-form-label"><b>ユーザ名</b></label>
			<div class="col-sm-8">
				<p>ユーザ名を表示</p>
			</div>
		</div>

		<div class="row">
			<label for="birthday" class="col-sm-4 col-form-label"><b>生年月日</b></label>
			<div class="col-sm-8">
				<p>生年月日を表示</p>
			</div>
		</div>

		<div class="row">
			<label for="createDate" class="col-sm-4 col-form-label"><b>登録日時</b></label>
			<div class="col-sm-8">
				<p>登録日時を表示</p>
			</div>
		</div>

		<div class="row">
			<label for="updateDate" class="col-sm-4 col-form-label"><b>更新日時</b></label>
			<div class="col-sm-8">
				<p>更新日時を表示</p>
			</div>
		</div>
		<p><a href="#" class="text-primary">戻る</a></p>
	</div>

</body>
</html>
